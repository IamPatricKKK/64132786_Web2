<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VIEW POST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/add_style.css}">
</head>
<body>
	<a th:href="@{/pages}" class="btn btn-secondary mb-3">&larr; Back</a>
	
    <h2>View Post</h2>
    <form action="#" th:action="@{/posts/add}" th:object="${post}" method="post">
        <div class="form-group">
            <label>ID:</label>
            <input type="text" th:field="*{id}" required>
        </div>
        <div class="form-group">
            <label>Title:</label>
            <input type="text" th:field="*{Title}" required>
        </div>
        <div class="form-group">
            <label>Category ID:</label>
            <input type="text" th:field="*{CategoryID}" required>
        </div>
        <div class="form-group" style="text-align: center;">
            <button type="submit">BACK</button>
        </div>
    </form>
</body>
</html>
