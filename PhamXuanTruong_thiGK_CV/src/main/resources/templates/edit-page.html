<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EDIT Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/add_style.css}">
</head>
<body>
	<a th:href="@{/pages}" class="btn btn-secondary mb-3">&larr; Back</a>
	
    <h2>Edit Page</h2>
    <form action="#" th:action="@{/pages/add}" th:object="${page}" method="post">
        <label>ID:</label>
        <input type="text" th:field="*{id}" required><br>
        <label>Page Name:</label>
        <input type="text" th:field="*{pagename}" required><br>
        <label>Parent Page ID:</label>
        <input type="text" th:field="*{parentPageID}" required><br>
        <button type="submit">Edit</button>
    </form>
</body>
</html>
