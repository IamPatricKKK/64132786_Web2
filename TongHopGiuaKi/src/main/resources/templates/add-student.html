<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Sinh Viên</title>
</head>
<body>
    <h2>Thêm Sinh Viên</h2>
    <form action="#" th:action="@{/students/add}" th:object="${student}" method="post">
        <label>Mã SV:</label>
        <input type="text" th:field="*{id}" required><br>
        <label>Tên SV:</label>
        <input type="text" th:field="*{name}" required><br>
        <label>Lớp:</label>
        <input type="text" th:field="*{classroom}" required><br>
        <button type="submit">Thêm</button>
    </form>
</body>
</html>
