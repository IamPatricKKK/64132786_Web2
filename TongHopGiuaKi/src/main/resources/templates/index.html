<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TongHopGiuaKi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .background{
        	align-items: center;
		    justify-content: center;
		    overflow: hidden;
		    position: relative;
        }
        .background img{
        	width: 100%;
        	height: auto;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            background-color: #555;
            padding: 10px;
        }
        .menu div {
            color: white;
            padding: 10px 20px;
            cursor: pointer;
        }
        .menu div:hover {
            background-color: #777;
        }
        .content {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
        }
        .content .left {
            width: 70%;
            display: flex;
            gap: 10px;
            padding: 20px;
            overflow: hidden;
        }
        .content .right {
            width: 30%;
            display: flex;
            height: 500px;
		    align-items: center;
		    justify-content: center;
		    overflow: hidden;
		    position: relative;
        }
        .content .right img{
            height: 100%;
		    width: auto;
		    object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="background">
    	<img src="https://bizweb.dktcdn.net/100/342/038/articles/ft4c0vbd2lce8wse3klvvxuzkwttkrr8.jpeg?v=1608257619057" alt="Hinh anh 1">
    </div>
    <div class="menu">
        <div>HOME</div>
        <div>ABOUT</div>
        <div>LIST</div>
        <div>ADDNEW</div>
    </div>
    <div class="content">
        <div class="left">
            
        </div>
        <div class="right">
        	<img src="https://imgs.vietnamnet.vn/Images/vnn/2013/12/16/10/20131216100626-a4.jpg" alt="hinh anh 2">
        </div>
    </div>
    <div class="footer">PHAM XUAN TRUONG</div>
</body>
</html>
